<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="https://kit.fontawesome.com/3899116f8c.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body class="bg-zinc-900 flex justify-center items-center min-h-screen">
      <main class="flex flex-col items-center w-screen px-4 py-4 space-y-8 max-w-[1200px]">
         <header class="w-[100%] flex items-center justify-between text-zinc-50 p-2 text-xl">
            <p><i class="fa-solid fa-wand-magic-sparkles"></i> Character counter</p>
            <button><i class="fa-solid fa-sun p-2 rounded-sm bg-zinc-700 text-zinc-300 cursor-pointer"></i></button>
         </header>

         <h1 class="text-4xl font-semibold text-zinc-50 text-center py-8">Analyze your text in real-time</h1>

         <textarea class="resize-y bg-zinc-700 w-full p-4 rounded-lg border-2 border-zinc-600 min-h-50 text-white text-xl focus:outline-1 focus:outline-zinc-800"></textarea>

         <div class="input-boxes w-full self-start space-y-2 text-zinc-50 font-light text-lg md:flex md:flex-row md:justify-between md:items-center md:space-y-0 md:px-8">
            <div class="md:flex space-x-4">
               <div class="input-box flex items-center space-x-2 ">
                  <input type="checkbox" id="spaces" class="appearance-none bg-zinc-900 border-1 border-zinc-50 p-2 rounded-sm checked:bg-blue-900" />
                  <label for="spaces">Exclude spaces</label>
               </div>
               <div class="input-box flex items-center space-x-2 ">
                  <input type="checkbox" id="limit" class="appearance-none bg-zinc-900 border-1 border-zinc-50 p-2 rounded-sm checked:bg-blue-900" />
                  <label for="limit">Set character limit</label>
               </div>
            </div>
            <p>Approx. reading time: <span>1 minute</span></p>
         </div>

         <div class="boxes flex flex-col w-full space-y-6 md:flex-row md:space-x-6 md:space-y-0">
            <div class="box flex flex-col justify-start items-start p-6 bg-purple-400 rounded-xl w-full space-y-3">
               <p class="text-5xl font-semibold" id="total-characters">0</p>
               <p class="text-lg font-medium">Total Characters</p>
            </div>
            <div class="box flex flex-col justify-start items-start p-6 bg-orange-400 rounded-xl w-full space-y-3">
               <p class="text-5xl font-semibold" id="word-count">0</p>
               <p class="text-lg font-medium">Word count</p>
            </div>
            <div class="box flex flex-col justify-start items-start p-6 bg-red-400 rounded-xl w-full space-y-3">
               <p class="text-5xl font-semibold" id="sentence-count">0</p>
               <p class="text-lg font-medium">Sentence count</p>
            </div>
         </div>

         <div class="letter-density w-full flex flex-col justify-start space-y-4 text-zinc-50">
            <p class="text-2xl font-medium">Letter Density</p>

            <!-- progress boxes -->
            <div class="progress-boxes flex flex-col w-full justify-start space-y-4 text-zinc-50" id="progress-boxes">
               <div class="progress-box flex justify-around w-full">
                  <p>L</p>
                  <progress class="w-2/3 md:w-3/4 lg:w-4/5 rounded-lg bg-zinc-700" value="40" max="100"></progress>
                  <p>40 (16.06%)</p>
               </div>
            </div>
         </div>
      </main>
      <script src="./script.js"></script>
   </body>
</html>
